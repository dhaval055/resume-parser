<!doctype html>
<html lang="en">  
  <head>
      {% block head %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="msapplication-TileColor" content="#206bc4"/>
    <meta name="theme-color" content="#206bc4"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="robots" content="noindex,nofollow,noarchive"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <title>CVSorter-Resume parser</title>
    <!-- Libs CSS -->
    <link href="{{url_for('static',filename='dist/libs/jqvmap/dist/jqvmap.min.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static',filename='dist/libs/selectize/dist/css/selectize.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static',filename='dist/libs/fullcalendar/core/main.min.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static',filename='dist/libs/fullcalendar/daygrid/main.min.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static',filename='dist/libs/fullcalendar/timegrid/main.min.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static',filename='dist/libs/fullcalendar/list/main.min.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static',filename='dist/libs/flatpickr/dist/flatpickr.min.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static',filename='dist/libs/nouislider/distribute/nouislider.min.css')}}" rel="stylesheet"/>
    <!-- Tabler Core -->
    <link href="{{url_for('static',filename='dist/css/tabler.min.css')}}" rel="stylesheet"/>
    <!-- Tabler Plugins -->
    <link href="{{url_for('static',filename='dist/css/tabler-buttons.min.css')}}" rel="stylesheet"/>
    {% endblock head %}
  </head>
  {% block body %}
  <body class="antialiased">
    <div class="page">
      <nav class="navbar navbar-expand-lg navbar-primary" id="navbar-primary">
        <div class="container">
          <a href="." class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal">
            <img src="{{url_for('static',filename='logo.svg')}}" alt="Tabler" class="navbar-brand-logo navbar-brand-logo-large">
            <img src="{{url_for('static',filename='logo-small.svg')}}" alt="Tabler" class="navbar-brand-logo navbar-brand-logo-small">
          </a>
          <div class="navbar-collapse collapse">
            <h6 class="navbar-heading">Navigation</h6>
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('dashboard')}}" >
                  <span class="nav-link-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                  </span>
                  <span class="nav-link-title">Home</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="" >
                  <span class="nav-link-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                  </span>
                  <span class="nav-link-title">Result</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="" >
                  <span class="nav-link-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                  </span>
                  <span class="nav-link-title">Candidates</span>
                </a>
              </li>
        </div>
      </nav>
      <nav class="navbar navbar-light navbar-secondary navbar-expand" id="navbar-secondary">
        <div class="container">
            <!-- <div class="text-center mb-4">
              <h1 class="text-primary" style="padding-top:10px;">CVSorter</h3>
            </div> -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('index')}}">Home</a>
            </li>
          </ul>  
        </div>  
         </nav> 
      
  </div>  
  {% block scripts %}
  <script src="{{url_for('static',filename='dist/libs/jquery/dist/jquery.slim.min.js')}}"></script>
  <script src="{{url_for('static',filename='dist/libs/peity/jquery.peity.min.js')}}"></script>
  <!-- Tabler Core -->
  <script src="{{url_for('static',filename='dist/js/tabler.min.js')}}"></script>
  {% endblock scripts %}
</body> 
{%endblock body%}
